---
# vars file for ansible-role-dotfiles

dotfiles_repo: "https://github.com/patkaehuaea/dotfiles.git"
dotfiles_dest: "{{ user_home }}/src/dotfiles"
dotfiles_homedir: "{{ dotfiles_dest }}/homedir"
user_home: "{{ lookup('env','HOME') }}"
user_group: users
vim_config: "{{ user_home }}/.vimrc"
zsh_custom: "{{ zsh_ohmyzsh }}/custom"
zsh_ohmyzsh: "{{ user_home }}/.oh-my-zsh"
